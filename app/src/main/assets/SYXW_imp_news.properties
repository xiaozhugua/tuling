
{"news":[{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p><img alt='' src='http://y1.ifengimg.com/a/2015_47/0b4534b3cd28030.jpg' width='100%' heigth='auto' /></p> \n  <p>厦门市副市长李栋梁</p> \n  <p>原标题：福建省<a href='http://app.travel.ifeng.com/city_detail_98' target='_blank'>厦门</a>市副市长李栋梁接受组织调查</p> \n  <p>据福建省纪委消息：福建省厦门市人民政府党组成员、副市长李栋梁涉嫌严重违纪，目前正接受组织调查。（福建省纪委）</p> \n  <p><strong>李栋梁简历：</strong></p> \n  <p>李栋梁，男，汉族，1962年8月出生，福建同安人，1982年7月加入中国共产党，1979年11月入伍，大学学历。</p> \n  <p>1979年11月至1984年1月解放军32824部队三营十五连战士、班长；</p> \n  <p>1984年1月至1984年8月福建省同安县新民公社治安办、计生办工作人员；</p> \n  <p>1984年8月至1989年2月任福建省同安县五显乡人武部干事、乡纪委委员；</p> \n  <p>1989年2月至1991年7月任福建省同安县汀溪乡人武部部长；</p> \n  <p>1991年7月至1993年9月任福建省同安县汀溪乡人武部部长、党委委员；</p> \n  <p>1993年9月至1994年8月任福建省同安县汀溪镇党委副书记、人武部部长；</p> \n  <p>1994年8月至1994年12月任福建省同安县莲花镇党委书记；</p> \n  <p>1994年12月至1997年2月任福建省同安县莲花镇党委书记兼镇人大主席；</p> \n  <p>1997年2月至1999年6月任福建省同安县政府副县长，同安区副区长（其间：1997年2月至1999年4月在宁夏海源县挂职任县委副书记、常务副县长）；</p> \n  <p>1999年6月至2002年2月任厦门市同安区副书记、副区长；</p> \n  <p>&nbsp;</p> \n  <p>2002年2月至2002年3月任中共厦门市湖里区委副书记、副区长、代理区长；</p> \n  <p>2002年3月至2007年1月任中共厦门市湖里区委副书记、区长（其间：2001年9年至2005年7月参加华东政法学院法学专业学习）；</p> \n  <p>2007年1月至2011年7月任中共厦门市湖里区委书记；</p> \n  <p>2011年7月起兼任厦门市两岸<a href='http://auto.ifeng.com/news/finance/' target='_blank'>金融</a>中心建设指挥部副总指挥；</p> \n  <p>2011年9月至2011年10月任厦门市人民政府党组成员；</p> \n  <p>2011年10月至2011年11月任厦门市人民政府党组成员、副市长；</p> \n  <p>2011年11月起任厦门市人民政府党组成员、副市长，厦门火炬高新区管委会主任。</p> \n  <p>（简历摘自厦门市人民政府网站）</p>  \n </body>\n</html>","dels":0,"edtior":"Qing","ei":"0","endColor":"#ffffff","id":"80046456","isCombine":false,"middleColor":"#828282","praise":0,"purl":"http://qhcdn.oss-cn-hangzhou.aliyuncs.com/uploadfile/tljr/my_news/content/1447893084090_6.png","sid":"80046456","source":"中纪委网站","sp":1,"species":"r","startColor":"#555555","surl":"http://120.24.235.202:8080/QhWebNewsServer/npage?timeKey=2015-11-1908:00:11&id=80046456&sp=r","tagIDs":[],"tagPos":[],"time":"2015-11-19 08:00:11","title":"厦门副市长李栋梁被调查","type":"r_my_news","url":""},{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p>周三，美联储10月FOMC会议纪要显示，绝大多数委员认为12月会议上加息可能是合适的，来自海外的风险因素在降低。</p> \n  <p>　　<strong>美联储会议纪要：</strong></p> \n  <p>　　部分委员认为经济前景仍然存在下行风险。</p> \n  <p>　　几乎所有委员都认为需要对劳动市场的强劲程度作出评估。</p> \n  <p>　　均衡实质<a href='javascript:void(0);'>利率</a>可能在金融危机时期降至零水平以下。</p> \n  <p>　　多数委员认为全球经济和金融市况发展带来下档风险已经消退。</p> \n  <p>　　部分委员认为加息条件到12月不大可能达到。</p> \n  <p>　　美联储委员认为全球石油供应充裕可能导致<a href='javascript:void(0);'>能源行业</a>重组和破产的情况增加。</p> \n  <p>　　较低的均衡<a href='javascript:void(0);'>利率</a>使政策制订者日后降息空间较小。</p> \n  <p>　　10月政策声明为12月的政策选项预留弹性。</p>  \n </body>\n</html>","dels":0,"edtior":"Qing","ei":"0","endColor":"#ffffff","id":"80046449","isCombine":false,"middleColor":"#828282","praise":0,"purl":"http://qhcdn.oss-cn-hangzhou.aliyuncs.com/uploadfile/tljr/my_news/content/1447892191184_1.png","sid":"80046449","source":"东方财富网","sp":0,"species":"s","startColor":"#555555","surl":"http://120.24.235.202:8080/QhWebNewsServer/npage?timeKey=2015-11-1903:00:55&id=80046449&sp=s","tagIDs":[],"tagPos":[],"time":"2015-11-19 03:00:55","title":"美联储10月会议纪要：12月加息可能合适 海外风险因素降低","type":"s_my_news","url":""}],"textNews":[{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p>11月以来，沪深两市融资余额持续11个交易日增长，11月17日再次出现175.86亿元融资净买入。从布局方向来看，券商股的融资净买入额居首，显著高于其他行业板块。不过分析人士指出，市场大幅波动，前期领涨品种纷纷掉头回落，昨日券商股更是成为杀跌重灾区。<br /> <strong>融资余额十一连增</strong><br /> 11月17日，沪深两市融资余额为1.19万亿元，逼近1.2万亿元。当日融资买入额为1679.72亿元，较前一个交易日增加了547.63亿元。融资偿还额为1503.86万元，较前一个交易日增加了499.14亿元，当日融资净买入额为175.86亿元。由此来看，融资买入额和偿还额均出现增加，但融资加仓意愿更强。<br /> 从行业板块来看，28个申万一级行业板块中有24个行业板块实现融资净买入，非银金融板块的融资净买入额居首，达到36.35亿元，显著高于其他行业板块。公用事业、房地产、计算机、传媒、国防军工和电子板块的融资净买入额也超过了10亿元，分别为15.69亿元、14.92亿元、14.88亿元、14.75亿元、11.24亿元和10.92亿元。与之相比，家用电器、钢铁、通信和综合四个行业板块出现融资净偿还，不过均不足1亿元，分别为732.40万元、2770.42万元、1.01亿元和1.58亿元。从个股来看，11月17日沪深两市正常交易的809只两融标的中，有561只股票实现融资净买入，占比达到69%。电广传媒、西藏城投、太平洋、西部证券、光大证券和中信证券的融资净买入额超过3亿元，分别为6.78亿元、4.09亿元、3.95亿元、3.60亿元、3.43亿元和3.23亿元，共有60只股票的融资净买入额超过1亿元。在出现融资净偿还的249只股票中，中兴通讯和招商证券的融资净偿还额居前，超过2亿元，分别为4.25亿元和2.42亿元，共9只股票的融资净偿还额超过了1亿元。<br /> <strong>冷静看待券商股加仓潮</strong><br /> 从融资客的布局方向来看，券商股持续获得青睐，近期融资余额一路走高，11月17日36.35亿元的融资买入额也显著高于其他行业板块，个股中融资净买入额超亿元的券商股更是多达12只。不过值得注意的是，昨日市场震荡回落，场内题材热点出现回调，券商股成为杀跌重灾区，短期券商股的反弹势头被打断。<br /> 10月底，券商基本面出现一定的改善，行情出现回暖，日成交额回升，两融余额也持续增加。7月份市场的大跌中，受自营盘拖累证券公司三季度业绩砸了个大“坑”，但随后两个月下滑幅度收窄，10月份券商行业的业绩转暖，随后券商股在11月迎来一波估值修复行情。一方面，由于券商股在蓝筹阵营中的弹性较好，便于资金发力；另一方面，IPO重启等事件成为券商股反弹催化剂，加速了券商股的上涨速度。<br /> 从11月的这波上涨来看，涨幅已经明显超出市场预期，大有复制去年年底行情之势。不过在连续大涨后，券商股向上空间受限。一方面，事件性催化剂持续发酵后，短期新的催化因素尚未出现；另一方面，券商股的估值已经被显著抬升，估值吸引力有所下降，继续配置的价值已经有所降低。此外，目前市场已经由涨转震，短期很难发起新一轮的上攻，作为前期领涨品种，短期回调整固压力愈发明显。在券商股的狂欢之后，投资者需要冷静下来，及时锁定收益。&nbsp;</p>  \n </body>\n</html>","dels":0,"edtior":"Qing","ei":"0","endColor":"#ffffff","id":"80046459","isCombine":false,"middleColor":"#828282","praise":0,"purl":"http://qhcdn.oss-cn-hangzhou.aliyuncs.com/uploadfile/tljr/my_news/content/1447894073546_要闻.png","sid":"80046459","source":"中国证券报","sp":-1,"species":"text","startColor":"#555555","surl":"http://120.24.235.202:8080/QhWebNewsServer/npage?timeKey=2015-11-1907:00:52&id=80046459&sp=text","tagIDs":[],"tagPos":[],"textType":"4","time":"2015-11-19 07:00:52","title":"【资金】 融资余额逼近1.2万亿 冷静看待券商股加仓潮","type":"text_my_news","url":""},{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p><strong>　中国证券报 (</strong><a href='javascript:void(0);'>专区</a><strong>)</strong></p> \n  <p>　　<a href='javascript:void(0);'>习近平：中国经济发展长期向好基本面没有变</a>　　</p> \n  <p>　　2015年亚太经合组织工商领导人峰会18日在菲律宾马尼拉举行，国家主席习近平应邀出席并发表题为《发挥亚太引领作用应对世界经济挑战》的主旨演讲。习近平指出，今年，在世界经济增长放缓的背景下，中国积极应对各种困难和挑战，经济运行在合理区间，保持平稳较快发展。总的看，<a href='javascript:void(0);'>中国经济</a>发展长期向好的基本面没有变，经济韧性好、潜力足、回旋余地大的基本特征没有变，持续增长的良好支撑基础和条件没有变，经济结构调整优化的前进态势没有变。</p> \n  <p>　　<a href='javascript:void(0);'>发改委：尽早全面放开非居民用气价格</a>　　</p> \n  <p>　　国家发改委18日发布通知称，自11月20日起，非居民用天然气最高门站价格每千立方米降低700元。其中，化肥用气维持现行优惠政策，价格水平不变。发改委相关负责人表示，下一步将尽早全面放开非居民用气价格，择机逐步理顺居民用气价格，完善管道运输价格形成机制。</p> \n  <p>　　<a href='javascript:void(0);'>加仓意愿增强 融资余额逼近1.2万亿元</a>　　</p> \n  <p>　　11月以来，沪深两市融资余额持续11个交易日增长，11月17日再次出现175.86亿元融资净买入。从布局方向来看，券商股的融资净买入额居首，显著高于其他行业板块。不过分析人士指出，市场大幅波动，前期领涨品种纷纷掉头回落，昨日券商股更是成为杀跌重灾区。</p> \n  <p>　　<a href='javascript:void(0);'>中欧国际交易所在法兰克福开业</a>　　</p> \n  <p>　　由上海证券交易所、德意志交易所集团、中国金融期货交易所共同出资成立的中欧国际交易所18日在德国金融之都法兰克福开业。中欧所首批上线产品包括<a href='javascript:void(0);'>ETF</a>(交易所交易基金)和人民币债券。中银国际和建银国际分别与德国商业<a href='javascript:void(0);'>银行</a>合作，各发行1只以人民币计价的ETF产品，跟踪中国A股指数。</p> \n  <p>　　<a href='javascript:void(0);'>紫光集团半导体业务布局解构</a>　　</p> \n  <p>　　赵伟国透露出一个明确的信息：<a href='javascript:void(0);'>同方国芯</a>创纪录的800亿元<a href='javascript:void(0);'>增发</a>，远远不是紫光集团收购动作的阶段性结束。“三年内成立规模达3000亿元的科技产业投资基金，后期还有并购宣布。未来要将紫光集团涉及的芯片细分领域做到世界前三。”显然，当下的紫光集团正开启“以国际并购带动自主创新”模式，公司业务仍然处于飞速扩张期。</p> \n  <p><strong>　　</strong><a href='javascript:void(0);'>&gt;&gt;&gt;点击查看中国证券报更多精彩文章</a></p> \n  <p><strong>　　上海证券报 （</strong><a href='javascript:void(0);'>专区</a><strong>）</strong></p> \n  <p>　　<a href='javascript:void(0);'>国务院三箭连发力促产业升级</a>　　</p> \n  <p>　　继上周国常会部署加快消费升级的政策后，昨日召开的国常会再次部署加快企业技术升级改造，推动产业迈向中高端。会议确定，聚焦《中国制造2025》重点领域，发挥企业主体作用，按照有保有压的原则，以市场为导向，以提高质量效益为目标，启动实施一批重大技改升级工程，支持轻工、纺织、钢铁、建材等传统行业有市场的企业提高设计、工艺、装备、能效等水平，有效降低成本，扶持创新型企业和新兴产业成长。</p> \n  <p>　　<a href='javascript:void(0);'>存量两融客户可通过展期实现保证金比例不变</a>　　</p> \n  <p>　　日前，沪深交易所向各家证券公司下发关于做好<a href='javascript:void(0);'>保证金</a>比例调整相关准备工作的通知。通知明确两融客户可以通过展期实现原有保证金比例维持不变。此前，沪深交易所宣布将投资者融资买入证券时的融资保证金最低比例由50%提高至100%的新规定，并自今年11月23日起实施。但此次调整仅针对新增融资合约，对于规则实施前已存续的<a href='javascript:void(0);'>融资融券</a>合约仍按修改前的相关规定执行。</p> \n  <p>　　<a href='javascript:void(0);'>四大行业营改增方案或明年首季出炉</a>　　</p> \n  <p>　　记者从昨日举行的2015年汤森路透中国税务与贸易主题峰会上获悉，金融业、建筑业、<a href='javascript:void(0);'>房地产</a>业和生活服务业四大行业营改增方案有望在明年一季度发布，明年三季度生效。营改增自2012年1月1日在上海试点起已近4年，目前全国的交通运输业、邮政业、电信业和部分现代服务业的营改增已经全面推开。截至今年6月底，全国纳入营改增试点的纳税人共计509万户，已经累计减税4848亿元。</p> \n  <p>　　<a href='javascript:void(0);'>百信银行开启直销银行新模式 中信百度战略转型提速</a>　　</p> \n  <p>　　11月18日，<a href='javascript:void(0);'>中信银行</a>和百度正式宣布将发起设立百信银行，成为国内首家由互联网公司与传统银行联合发起的独立法人的直销银行。一个是总资产超过4万亿元、具有集团化金融优势的商业银行，一个是拥有6亿用户、数据技术能力突出的BAT巨头，两者原本起于渠道合作的跨界融合最终演变成一场“互联网+金融”的模式变革。</p> \n  <p><strong>　　</strong><a href='javascript:void(0);'>&gt;&gt;&gt;点击查看上海证券报更多精彩文章</a></p> \n  <p><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>　　</strong></strong></strong>证券时报 （<a href='javascript:void(0);'>专区</a><strong>）</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></p> \n  <p>　　<a href='javascript:void(0);'>央行收窄部分境外机构人民币融资渠道</a>　　</p> \n  <p>　　18日，有报道称中国人民银行暂停部分境外人民币清算行及参加行通过境内银行间进行人民币账户融资和债券回购交易，证券时报记者向外资行人士证实了这一消息。据透露，此次被暂停在境内银行间融资的银行，主要针对是四大行境外分支机构及部分外资人民币参加行。证券时报记者就此消息向央行求证，但截至发稿尚未收到回复。</p> \n  <p>　　<a href='javascript:void(0);'>一线城市10月房价高温不减 深圳同比涨超四成</a>　　</p> \n  <p>　　国家统计局昨日发布的最新数据显示，10月份70个大中城市中房价环比上涨的城市个数减少，同比上涨的城市个数增加，其中，一线城市房价高温不减，同比均明显上涨并且涨幅扩大，深圳房价同比涨幅更是超过四成。业内人士预计，在年内最后两个月，新建商品房住宅价格同比上涨还会持续，全年将有接近半数城市出现同比止跌。</p> \n  <p>　　<a href='javascript:void(0);'>信托资产规模五年来首现季度负增长</a>　　</p> \n  <p>　　最新官方公布的数据表明，信托业所面临的艰难环境越来越严重。中国信托业协会数据显示，截至2015年9月底，信托全行业管理的信托资产规模达15.62万亿元，同比增长20.62%，环比下降1.58%。值得一提的是，这是信托资产规模自2010年一季度以来首次出现环比负增长。</p> \n  <p>　　<a href='javascript:void(0);'>两融余额逼近1.2万亿 其中券商股已破900亿</a>　　</p> \n  <p>　　截至11月17日，两市融资余额报11945.28亿元，较上一交易日增长了175.86亿元，环比增幅为1.49%。这也是融资余额连续第11个交易日出现持续上升。两市融资融券余额合计11977.34亿元，距离1.2万亿大关仅一步之遥。在这一波两融规模的快速上涨中，券商股无疑是融资客最为青睐的投资品种。和二级市场表现一致的是，券商股的融资余额期间也呈现爆发式增长。截至11月17日，券商股融资余额突破900亿大关，报907.51亿元，较11月3日的582.01亿元大幅增长了325.5亿元，增幅高达55.93%.</p> \n  <p>　　<a href='javascript:void(0);'>沪股通终结21天连续净流出 长江电力受青睐净流入最多</a>　　</p> \n  <p>　　数据显示，昨日沪股通<a href='javascript:void(0);'>净流入</a>金额为6000万元，额度余额为129.40亿元额，额度余额占比为99.54%，沪股通自10月16日以来首次实现资金净流入。个股方面，自从10月16日以来，只有6只个股实现过沪股通单日净流入资金超过亿元关口。其中，<a href='javascript:void(0);'>长江电力</a>在11月16日复牌后获得沪股通资金大力追捧。从两融数据看，长江电力复牌后也受到融资客的青睐，11月16日复牌当天，长江电力获融资净买入6.50亿元。</p> \n  <p><strong>　　</strong><strong><a href='javascript:void(0);'>&gt;&gt;&gt;点击查看证券时报更多精彩文章</a></strong></p> \n  <p><strong><strong><strong><strong><strong>　　</strong></strong></strong>证券日报 （<a href='javascript:void(0);'>专区</a><strong>）</strong></strong></strong></p> \n  <p>　　<a href='javascript:void(0);'>10月份银行结售汇逆差收窄至201亿美元</a>　　</p> \n  <p>　　《证券日报》记者获悉，国家外汇管理局11月18日公布的数据显示，10月份银行结售汇逆差1279亿元人民币，较9月份大幅收窄5674亿元。至此，银行结售汇连续第四个月出现逆差，在经历了9月份创出半年来最大逆差规模之后，10月份银行结售汇逆差规模明显收窄，表明跨境资金外流压力明显放缓。</p> \n  <p>　　<a href='javascript:void(0);'>QFII十月仅新增一个A股账户</a>　　</p> \n  <p>　　11月18日，《证券日报》记者从国家外汇管理局获悉，经国务院批准，新加坡人民币合格境外机构投资者(RQFII，以人民币计价)额度由2013年10月份的500亿元扩大至1000亿元。至此，已有13个国家和地区获得了RQFII试点资格，总额度共计10600亿元，其中11月份新增900亿元。</p> \n  <p>　　<a href='javascript:void(0);'>IPO重启后首场发审会昨召开 天鹅棉业获通过</a>　　</p> \n  <p>　　证监会宣布重启IPO后的首场发审会于11月18日召开，审核通过了山东天鹅棉业机械股份有限公司的首发申请。《证券日报》记者了解到，会上，发审委提了8个主要问题，包括要求发行人代表补充说明2003年至2008年发行人314名职工转让其间接持有的股权没有签署股权转让协议是否符合《合同法》、《公司法》等相关法律规定，是否可能引发法律纠纷；结合报告期内发行人参与新疆建设兵团招投标的中标情况、客户区域及行业分布情况等，进一步说明发行人在新疆市场实现产品销售的稳定性、可持续性以及不中标给发行人带来的经营风险；进一步说明发行人报告期内现金流量表“销售商品、提供劳务收到的现金”与营业收入数据差异的原因等。</p> \n  <p>　　<a href='javascript:void(0);'>津劝业二股东违法减持被证监会处罚 称事后方知违规</a>　　</p> \n  <p>　　<a href='javascript:void(0);'>津劝业</a>11月16日晚发布公告称，公司第二大股东天津中商联控股有限公司(简称：中商联)因违法减持，受到证监会处罚，并要求中商联公开致歉。11月17日晚，津劝业发布致歉函，称中商联因减持534.7万股而遭到证监会处罚，中商联向广大投资者道歉。</p>  \n </body>\n</html>","dels":0,"edtior":"Qing","ei":"0","endColor":"#ffffff","id":"80046451","isCombine":false,"middleColor":"#828282","praise":0,"purl":"http://qhcdn.oss-cn-hangzhou.aliyuncs.com/uploadfile/tljr/my_news/content/1447892339749_精华.png","sid":"80046451","source":"东方财富网","sp":-1,"species":"text","startColor":"#555555","surl":"http://120.24.235.202:8080/QhWebNewsServer/npage?timeKey=2015-11-1905:45:14&id=80046451&sp=text","tagIDs":[],"tagPos":[],"textType":"3","time":"2015-11-19 05:45:14","title":"【精华】 11月19日国内四大证券报纸头版头条内容精华摘要","type":"text_my_news","url":""},{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p><strong>一、习近平：中国经济发展长期向好基本面没有变</strong></p> \n  <p><strong>二、国务院三箭连发力促产业升级“供给侧改革”大幕拉开</strong></p> \n  <p><strong>三、资金方面：</strong></p> \n  <p>加仓意愿 增强融资余额逼近1.2万亿元</p> \n  <p>杠杆资金还在扫荡券商股！两融11连增创6个月来记录</p> \n  <p>沪股通终结21天连续净流出 长江电力受青睐净流入最多</p> \n  <p><strong>四、欧美股市：</strong></p> \n  <p>美股收高 欧股下跌</p> \n  <p><strong>习近平出席亚太经合组织工商领导人峰会并发表主旨演讲指出中国经济发展长期向好基本面没有变</strong></p> \n  <p>□据新华社电</p> \n  <p>2015年亚太经合组织工商领导人峰会18日在菲律宾马尼拉举行。国家主席习近平应邀出席并发表题为《发挥亚太引领作用应对世界经济挑战》的主旨演讲，强调亚太各经济体要勇于担当、同舟共济，坚持推进改革创新，坚持构建开放型经济，坚持落实发展议程，坚持推进互联互通，努力推动全球经济增长。中国发展将更加注重效益质量、注重创新驱动、注重公平公正、注重绿色低碳、注重对外开放。</p> \n  <p>习近平指出，在世界经济充满挑战的大背景下，亚太经济也面临着诸多现实和潜在的困难和风险。亚太各经济体必须勇于担当、同舟共济，努力推动全球增长。要坚持推进改革创新，创新发展<a href='http://car.auto.ifeng.com/brand/20224/' target='_blank'>理念</a>、发展模式、发展路径，加快产业升级换代，以科技创新带动产品、管理、商业模式创新，提高亚太经济体在全球供应链中的地位。要坚持构建开放型经济，加快亚太自由贸易区建设，推进区域经济一体化，最大程度增强自由贸易安排的开放性和包容性。要坚持落实发展议程，把落实2030年可持续发展议程纳入各自国家发展战略，确保有效落实。要坚持推进互联互通，对接各国发展战略和规划，实现各区域、各国生产要素互通有无、产业产能优势互补、发展经验互学互鉴。要抓好落实亚太经合组织互联互通蓝图。</p> \n  <p>习近平强调，我们要加强政策对话和协调，以亚太经合组织为平台，着力形成合力。要坚持以发展为中心，全力营造有利于发展的和平环境。要坚持合作共赢理念和命运共同体意识，坚持多元发展，通过对话协商的方式解决分歧。</p> \n  <p>习近平指出，今年，在世界经济增长放缓的背景下，中国积极应对各种困难和挑战，经济运行在合理区间，保持平稳较快发展。总的看，中国经济发展长期向好的基本面没有变，经济韧性好、潜力足、回旋余地大的基本特征没有变，持续增长的良好支撑基础和条件没有变，经济结构调整优化的前进态势没有变。同时，中国经济正经历着改革阵痛，机遇前所未有，挑战也前所未有。</p> \n  <p>习近平强调，中共十八届五中全会通过了中国“十三五”规划建议，提出了创新、协调、绿色、开放、共享的发展理念，并就“十三五”时期中国经济社会发展提出一系列重大改革举措。中国将更加注重效益质量，更加注重创新驱动，发挥创新激励经济增长的乘数效应，破除体制机制障碍，让市场真正成为配置创新资源的决定性力量。我们将更加注重公平公正，让经济发展更具包容性。我们将更加注重绿色发展，将生态文明建设融入经济社会发展各方面和全过程，全面提高适应气候变化能力。我们将更加注重对外开放，加快推进高标准自由贸易区网络建设，与各方一道尽早完成区域全面经济伙伴关系谈判。中国利用外资的政策不会变，对外商投资企业合法权益的保护不会变，为各国企业在华投资兴业提供更好服务的方向不会变。中国开放的大门永远不会关上。</p> \n  <p>习近平指出，中国是亚太大家庭一员，中国发展起步于亚太，得益于亚太，也将继续立足亚太、造福亚太。通过“一带一路”建设，我们将开展更大范围、更高水平、更深层次的区域合作，共同打造开放、包容、均衡、普惠的区域合作架构。</p> \n  <p>当天，习近平还出席了亚太经合组织领导人与工商咨询理事会代表对话会，同代表们就亚太自由贸易区、“一带一路”建设等议题交换看法。</p> \n  <p><strong>国务院三箭连发力促产业升级 “供给侧改革”大幕拉开</strong></p> \n  <p>■发布工业企业技改升级指导目录，编制年度重点技改升级项目导向计划，引导社会资金等要素投向</p> \n  <p>■简化前期手续，推动并联审批，加快项目落地</p> \n  <p>■财税<a href='http://auto.ifeng.com/news/finance/' target='_blank'>金融</a>支持措施：创新中央财政技改资金使用方式；鼓励银行开展贷款重组，加大技改升级信贷投放；鼓励采用众创众包众筹众扶等融资聚智，突破技改升级难题</p> \n  <p>⊙记者梁敏李苑○编辑谷子</p> \n  <p>“供给侧结构改革”大幕拉开，政策接连落地。</p> \n  <p>继上周国常会部署加快消费升级的政策后，昨日召开的国常会再次部署加快企业技术升级改造，推动产业迈向中高端。</p> \n  <p>会议确定，聚焦《中国制造2025》重点领域，发挥企业主体作用，按照有保有压的原则，以市场为导向，以提高质量效益为目标，启动实施一批重大技改升级工程，支持轻工、纺织、<a href='http://app.finance.ifeng.com/data/indu/jgzs.php?symbol=5' target='_blank'>钢铁</a>、建材等传统<a href='http://auto.ifeng.com/hangye/' target='_blank'>行业</a>有市场的企业提高设计、工艺、装备、能效等水平，有效降低成本，扶持创新型企业和新兴产业成长。</p> \n  <p>为此，国务院出台了三个方面措施：一是，发布工业企业技改升级指导目录，编制年度重点技改升级项目导向计划，引导社会资金等要素投向；二是，简化前期手续，推动并联审批，加快项目落地。第三个是财税金融支持措施，这是一个“组合大礼包”。具体内容包括，创新中央财政技改资金使用方式，提高资金使用效率，鼓励地方财政加大对技改升级的支持；完善金融服务，健全融资担保、风险补偿等激励机制，鼓励银行开展贷款重组，加大技改升级信贷投放，支持企业扩大直接融资；鼓励采用众创众包众筹众扶等融资聚智，突破技改升级难题。</p> \n  <p>“这对相关行业来说是积极利好。现在钢铁、建材等传统产业面临着比较大的经营压力，政策的出台将给这些企业未来指明了发展方向，提供了新的发展空间。”交行金融研究中心高级研究员刘学智在接受上证报记者采访时说。</p> \n  <p>刘学智认为，过去那些靠低端附加值以及能源消耗的企业会加速退出市场，特别是一些“僵尸行业”，没有核心竞争力和先进技术，过去靠一些政策扶持和银行贷款存活的企业在新的条件下很难获得政策支持，从而退出市场，最终有助于整个行业恢复活力。</p> \n  <p>在<a href='http://car.auto.ifeng.com/brand/20261/' target='_blank'>摩根</a>士丹利华鑫证券首席经济学家章俊看来，加快企业技术改造升级是“供给侧结构改革”的一部分。</p> \n  <p>章俊分析称，“加快产业升级是中国经济转型过程中维持中高速增长的重要一环，短期内看可以在需求端拉动制造业的固定资产投资，中长期内看更多的是供给端的拉动，通过产业升级来提升全要素生产率，从而使中国经济的潜在产出水平不会因为劳动力供给和资本产出下降而出现问题。”</p> \n  <p>这两个月，“供给侧改革”已成政策高频词。中央高层在谈及中国经济时多次强调，加强供给侧结构性改革。</p> \n  <p>对于供给侧改革，国家发改委规划司司长徐林曾作出解读：供给侧结构性改革核心思想是降低制度性交易成本。而供给侧结构性改革的最终结果反映在经济增长模型方面是提高全要素生产率，反映在市场方面是企业竞争力得到提高。</p> \n  <p>如此看来，加快企业技术升级改造，使“中国制造”强筋健骨、提质增效，形成竞争新优势，无疑是改善供给和扩大需求的重要举措。</p> \n  <p>其实，国务院早已从多个方面推动“供给侧改革”。上周召开的国常会就部署从供给侧的创新来实现居民消费的升级。据上证报记者了解，国务院后续还会出台一系列扶持政策，其中包括《关于积极发挥新消费引领作用加快培育形成新供给新动力的指导意见》、《关于加快发展生活性服务业对促进消费结构升级的指导意见》等两大重磅文件。</p> \n  <p><strong>多公司弯道切入智能制造</strong></p> \n  <p>上海证券报 作者：⊙记者阮晓琴</p> \n  <p>一些传统制造业上市公司正借助合资或并购，加速切入智能制造。</p> \n  <p>昨晚，<a href='http://finance.ifeng.com/app/hq/stock/sz002572/' target='_blank'>索菲亚</a>[2.33%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz002572' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz002572' target='_blank'>研报</a>]公告，公司拟出资1530万元与上海明匠智能系统有限公司合资成立公司，合资公司注册资本3000万元，公司持有合资公司股权51%；上海明匠智能系统有限公司出资1470万元，持有合资公司股权49%。合资公司拟经营家居行业的生产、仓储物流智能化、信息化自动生产线的技术、生产、销售等。</p> \n  <p>“索菲亚是一家衣柜制造商，明匠智能是一家将工业生产智能化的企业。两者结合，代表传统制造业急迫切入智能制造的大势。”一位券商研究员说。</p> \n  <p>与先进国家相比，中高端制造业是中国一个弱项，尤其是<a href='http://finance.ifeng.com/app/hq/stock/sh000097/' target='_blank'>高端装备</a>[-1.64%]制造业和智能制造。</p> \n  <p>记者从最近召开的工博会上也了解到，单就在“工业之母”数控机床生产方面，最为核心的控制系统软件还没有实现国产化、产业化。工业化生产也没有对接云计算技术，实现网络化。目前，<a href='http://finance.ifeng.com/app/hq/stock/sz000410/' target='_blank'>沈阳机床</a>[-3.26%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz000410' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz000410' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh600806/' target='_blank'>昆明机床</a>[0.00%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600806' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600806' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sz300161/' target='_blank'>华中数控</a>[-4.56%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz300161' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz300161' target='_blank'>研报</a>]都在攻克智能机床技术，但还仅仅是单个技术突破，尚无产业化。</p> \n  <p>今年来，一些新兴信息产业公司纷纷弯道切入传统制造业，这将有利于提升中国制造的智能能级。</p> \n  <p>11月10日，<a href='http://app.travel.ifeng.com/city_detail_415' target='_blank'>昆明</a>机床原控股股东沈机集团与紫光集团下属的紫光卓远签约，前者将所持股权1.32亿股全部转让给昆明机床，转让完成后，紫光卓远成为第一大股东。而且，处于停牌阶段的昆明机床拟向紫光的关联方发行6885.59万股，用于偿债和补充流动资金。</p> \n  <p>最近两年，紫光集团收购了芯片龙头企业展讯、<a href='http://finance.ifeng.com/app/hq/stock/sz002049/' target='_blank'>同方国芯</a>[-5.58%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz002049' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz002049' target='_blank'>研报</a>]；利用旗下上市公司<a href='http://finance.ifeng.com/app/hq/stock/sz000938/' target='_blank'>紫光股份</a>[-1.13%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz000938' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz000938' target='_blank'>研报</a>]收购了云计算龙头、惠普中国旗下香港华山，正在收购全球知名存储、大数据公司西部数据……有了顶尖的云计算、大数据和芯片制造技术，再加上国内机床企业在工业自动化领域的几十年经验，清华紫光有望整合最新信息化技术，加速中国工业4.0。</p> \n  <p><strong>加仓意愿增强 融资余额逼近1.2万亿元</strong></p> \n  <p>中国证券记者徐伟平</p> \n  <p>11月以来，沪深两市融资余额持续11个交易日增长，11月17日再次出现175.86亿元融资净买入。从布局方向来看，券商股的融资净买入额居首，显著高于其他行业板块。不过分析人士指出，市场大幅波动，前期领涨品种纷纷掉头回落，昨日券商股更是成为杀跌重灾区。</p> \n  <p>融资余额十一连增</p> \n  <p>11月17日，沪深两市融资余额为1.19万亿元，逼近1.2万亿元。当日融资买入额为1679.72亿元，较前一个交易日增加了547.63亿元。融资偿还额为1503.86万元，较前一个交易日增加了499.14亿元，当日融资净买入额为175.86亿元。由此来看，融资买入额和偿还额均出现增加，但融资加仓意愿更强。</p> \n  <p>从行业板块来看，28个申万一级行业板块中有24个行业板块实现融资净买入，非银金融板块的融资净买入额居首，达到36.35亿元，显著高于其他行业板块。公用事业、房地产、计算机、传媒、国防军工和电子板块的融资净买入额也超过了10亿元，分别为15.69亿元、14.92亿元、14.88亿元、14.75亿元、11.24亿元和10.92亿元。与之相比，家用电器、钢铁、通信和综合四个行业板块出现融资净偿还，不过均不足1亿元，分别为732.40万元、2770.42万元、1.01亿元和1.58亿元。</p> \n  <p>从个股来看，11月17日沪深两市正常交易的809只两融标的中，有561只股票实现融资净买入，占比达到69%。<a href='http://finance.ifeng.com/app/hq/stock/sz000917/' target='_blank'>电广传媒</a>[-5.28%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz000917' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz000917' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh600773/' target='_blank'>西藏城投</a>[-6.08%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600773' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600773' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh601099/' target='_blank'>太平洋</a>[-6.90%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh601099' target='_blank'>资金</a><a href='http://star.finance.ifeng.com/stock/sh601099' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sz002673/' target='_blank'>西部证券</a>[-9.16%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz002673' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz002673' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh601788/' target='_blank'>光大证券</a>[-6.81%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh601788' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh601788' target='_blank'>研报</a>]和<a href='http://finance.ifeng.com/app/hq/stock/sh600030/' target='_blank'>中信证券</a>[2.87%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600030' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600030' target='_blank'>研报</a>]的融资净买入额超过3亿元，分别为6.78亿元、4.09亿元、3.95亿元、3.60亿元、3.43亿元和3.23亿元，共有60只股票的融资净买入额超过1亿元。在出现融资净偿还的249只股票中，<a href='http://finance.ifeng.com/app/hq/stock/sz000063/' target='_blank'>中兴通讯</a>[-1.55%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz000063' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz000063' target='_blank'>研报</a>]和<a href='http://finance.ifeng.com/app/hq/stock/sh600999/' target='_blank'>招商证券</a>[-3.45%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600999' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600999' target='_blank'>研报</a>]的融资净偿还额居前，超过2亿元，分别为4.25亿元和2.42亿元，共9只股票的融资净偿还额超过了1亿元。</p> \n  <p>冷静看待券商股加仓潮</p> \n  <p>从融资客的布局方向来看，券商股持续获得青睐，近期融资余额一路走高，11月17日36.35亿元的融资买入额也显著高于其他行业板块，个股中融资净买入额超亿元的券商股更是多达12只。不过值得注意的是，昨日市场震荡回落，场内题材热点出现回调，券商股成为杀跌重灾区，短期券商股的反弹势头被打断。</p> \n  <p>10月底，券商基本面出现一定的改善，行情出现回暖，日成交额回升，两融余额也持续增加。7月份市场的大跌中，受自营盘拖累证券公司三季度业绩砸了个大“坑”，但随后两个月下滑幅度收窄，10月份券商行业的业绩转暖，随后券商股在11月迎来一波估值修复行情。一方面，由于券商股在蓝筹阵营中的弹性较好，便于资金发力；另一方面，IPO重启等事件成为券商股反弹催化剂，加速了券商股的上涨速度。</p> \n  <p>从11月的这波上涨来看，涨幅已经明显超出市场预期，大有复制去年年底行情之势。不过在连续大涨后，券商股向上空间受限。一方面，事件性催化剂持续发酵后，短期新的催化因素尚未出现；另一方面，券商股的估值已经被显著抬升，估值吸引力有所下降，继续配置的价值已经有所降低。此外，目前市场已经由涨转震，短期很难发起新一轮的上攻，作为前期领涨品种，短期回调整固压力愈发明显。在券商股的狂欢之后，投资者需要冷静下来，及时锁定收益。&nbsp;</p> \n  <p><strong>杠杆资金还在扫荡券商股！两融11连增创6个月来记录</strong></p> \n  <p>沪深两市融资余额连续11个交易日正增长，融资客参与热情继续升温。</p> \n  <p>统计显示，截至11月17日，沪深两市两融余额为11977.34亿元，较前一个交易日增加了176.4亿元，而这也是连续第11个交易日实现正增长，而这也创下了6个多月来的最长连升记录，已有26只个股融资买入额创下今年新高。</p> \n  <p>值得一提的是，保证金结束两周净流出，两融余额、新增投资者数量等多项数据显示，资金已有入场迹象，但并未像去年牛市一般疯狂涌入A股。</p> \n  <p><img alt='' src='http://y0.ifengimg.com/a/2015_47/0247a8826ce9945.jpg' width='100%' heigth='auto' /></p> \n  <p>资料图</p> \n  <p><strong>连续11个交易日融资净买入</strong></p> \n  <p>截至11月17日，两融余额占流通市值比值为2.92%，相比上一个交易日的2.86%略有上升；两融成交额占A股成交额的13.2%，相比上一个交易日的12.46%上升了0.74个百分点。</p> \n  <p>与此同时，融资余额也环比大幅回升。据统计，11月17日，沪深两市融资余额为11945.28亿元，较前一个交易日的11769.42亿元增加了175.86亿元；当日偿还额为1503.86亿元，较前一个交易日也增加了499.14亿元。而当日融资净买入175.86亿元，连续第11个交易日实现融资净买入。</p> \n  <p>当然，对于投资者来说，他们更关心的是持续增长的融资净买入金额都眷顾了那些个股。</p> \n  <p>据统计，11月17日，当天融资金买入额排名前十的个股中有6家都是券商股，10只个股依次是电广传媒、<a href='http://app.travel.ifeng.com/province_28' target='_blank'>西藏</a>城投、太平洋、西部证券、光大证券、中信证券、<a href='http://finance.ifeng.com/app/hq/stock/sz300059/' target='_blank'>东方财富</a>[-4.29%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz300059' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz300059' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh600109/' target='_blank'>国金证券</a>[-5.72%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600109' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600109' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sh600100/' target='_blank'>同方股份</a>[-3.20%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh600100' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh600100' target='_blank'>研报</a>]、<a href='http://finance.ifeng.com/app/hq/stock/sz000750/' target='_blank'>国海证券</a>[-9.82%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sz000750' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sz000750' target='_blank'>研报</a>]，融资净买入额分别为6.78亿元、4.09亿元、3.95亿元、3.6亿元、3.43亿元、3.23亿元、2.85亿元、2.84亿元、2.71亿元、2.67亿元。</p> \n  <p>但如果把时间周期拉长到11月3日至17日，最受融资资金青睐的前十只个股均为券商股。据统计，11月3日至17日，融资净买入额累计排名前十的个股分别为中信证券、<a href='http://finance.ifeng.com/app/hq/stock/sh601377/' target='_blank'>兴业证券</a>[-6.58%&nbsp;<a href='http://app.finance.ifeng.com/data/stock/tab_zjlx.php?code=sh601377' target='_blank'>资金</a>&nbsp;<a href='http://star.finance.ifeng.com/stock/sh601377' target='_blank'>研报</a>]、光大证券、太平洋、海通证券、东方财富、东吴证券、国金证券、西部证券、西南证券，融资净买入额分别为47.64亿元、26.97亿元、24.12亿元、21.21亿元、20.81亿元、19.28亿元、17.55亿元、17.38亿元、17.01亿元、16.09亿元。</p> \n  <p>融券方面，沪深两市融券余额为32.06亿元，环比16日的31.52亿元略有增长。融券余量和当日卖出量分别为5.15亿股和0.29亿股。</p> \n  <p>值得一提的是，自11月2日以来，伴随市场的震荡上行，两融余额已经连续11个交易日增长，从1.03万亿元增至1.2万亿元。业内人士称，连续上升的两融余额，反映出市场投资者情绪好转，融资做多热情持续回升。但随着股指在攻上3600点后都出现明显回调，加上融资保证金比例上调，短期两融余额或面临降温。</p> \n  <p><strong>新规助力两融市场健康发展</strong></p> \n  <p>事实上，监管层面对两融余额的快速增长，对两融现有规则进行了一些新的调整。上周五监管层表示，对新增融资杠杆率由1:2降至1:1，新规及时推出将有利于引导合理投资以及市场健康发展。</p> \n  <p>长江证券非银分析师刘俊认为，交易所对融资融券交易实施细则进行修改，将投资者融资买入证券时的融资保证金最低比例由50%提升到100%，此次调整仅是适用于新开融资合约，已存续的融资融券合约按照调整前规定执行，无须追加保证金或平仓，新规定自2015年11月23日起实行。</p> \n  <p>而联讯证券两融分析师陈勇称，新规的及时推出对两融业务的影响具体可以从两个方面来看：</p> \n  <p>一是本次调整不涉及对存量资金提高保证金，对目前两融余额造成影响有限，但对前期涨幅较高且融资比例的快速增加的股票可能造成一定压力。</p> \n  <p>二是对新增融资保证金提高将使得投资者以原有资金规模融出的资金将下降。近两周非银金融板块增幅高达35%，助推了两融余额快速增长，适当提高保证金将降低投资者过度涌入非银金融股的风险。</p> \n  <p>陈勇认为，在美联储加息预期增强及两融增速降温的压力下，市场短期或面临一定调整压力，但适当修整将有利市场长期健康发展。</p> \n  <p>也有分析人士称，周五监管层推出的两融新规，提高两融增量的保证金水平，对券商股短期偏空，周后期券商股的调整，可能是对该消息的一种提前反应。总的来说本周券商表现符合预期。</p> \n  <p><strong>沪股通终结21天连续净流出 长江电力受青睐净流入最多</strong></p> \n  <p>证券时报记者赖少华</p> \n  <p>昨日，沪股通在时隔一月之后终于迎来资金净流入。数据显示，昨日沪股通净流入金额为6000万元，额度余额为129.40亿元额，额度余额占比为99.54%，沪股通自10月16日以来首次实现资金净流入。</p> \n  <p>此前，沪股通已经连续21个交易日处于资金净流出状态，打破了沪港通自开通以来的最长资金连续净流出纪录。期间沪股通累计净流出资金高达248.81亿元。</p> \n  <p>港股通则连续第16个交易日保持净流入状态。截至昨日收盘，港股通净流入金额为2.78亿元，额度余额为102.22亿元,额度余额占比为97.35%。10月28日以来，港股通累计流入资金为69.54亿元。</p> \n  <p>信达证券首席策略分析师陈嘉禾认为，近期沪股通持续净流出，其原因在于期间A股持续反弹，而港股市场则出现下跌，导致AH股的溢价指数进一步扩大，投资者把资金撤回香港市场的意愿强烈。</p> \n  <p>陈嘉禾表示，沪股通净流出状态不会长期持续下去。AH溢价指数缩小将导致这种状态的结束。此外，不是所有的A股股票都能在港股找到类似标的，也不是所有股票对港股都是大幅溢价，部分个股甚至有折价，这两类个股都将对外资构成吸引力。</p> \n  <p>个股方面，自从10月16日以来，只有6只个股实现过沪股通单日净流入资金超过亿元关口。其中，长江电力在11月16日复牌后获得沪股通资金大力追捧。11月16日～18日，长江电力净流入资金分别为3.65亿元、4.59亿元和2.92亿元，累计净流入11.16亿元，净流入资金远超其他个股。</p> \n  <p>从两融数据看，长江电力复牌后也受到融资客的青睐，11月16日复牌当天，长江电力获融资净买入6.50亿元。11月17日，长江电力融资净买入2.16亿元，两交易日内获融资净买入合计8.66亿元。</p> \n  <p>不过昨日长江电力在大盘下跌的情况也下跌了2.40%，股价报13.44元。长江电力于6月15日起停牌筹划重组事项，公司股票在停牌前经历了一波大牛行情，股价处于历史高位，停牌期间躲过了6月下旬以来的那波暴跌行情，11月16日复牌后虽然出现补跌，但从其停牌时点看，复牌当天没有跌停已属强势。复牌次日，长江电力股价强势反弹4.95%。</p> \n  <p>根据长江电力日前披露的重组方案，公司拟向控股股东三峡集团等发行股份35亿股并支付现金374.24亿元，合计作价797.04亿元收购金沙江川云公司100%股权。同时，公司拟向平安资管、重阳战略投资等7名投资者募集241亿元配套资金。值得关注的是，公司还抛出了高比例现金分红计划，公司计划未来5年每年现金分红不低于143亿元，5年累计不低于715亿元。对2021年至2025年每年度的利润分配按不低于当年实现净利润的70%进行现金分红。</p> \n  <p>重仓布局长江电力的私募大佬重阳投资表示，三峡集团拥有长江流域水电独家开发权，而长江电力是其唯一水电业务平台。此外，公司具备相对确定的成长性。目前公司股票估值也具有安全边际，如果资产注入、电价改革、经济回升带动社会用电量增速加快等变化如期而至，股价将具备更为可观的上升空间。</p> \n  <p>申万宏源认为，川云公司下属溪洛渡、向家坝资产将助力公司持续盈利。溪洛渡和向家坝总装机2026万千瓦，约占三峡电站装机的90%，注入将会带来公司装机规模、营业收入、归母净利润及每股收益的显著增长。公司作为国内最大的清洁能源平台型公司，未来将受益核电、海上风电、集团资产注入三重预期。此外，公司承诺中长期高比例分红，也将有效保障投资者利益，对股价形成支撑。</p> \n  <p><strong>美股收高 欧股下跌</strong></p> \n  <p><strong>欧股收盘：法国警方突袭嫌犯<a href='http://house.ifeng.com/loupan/gongyu/list_0/0.shtml' target='_blank'>公寓</a>&nbsp;欧股下跌</strong></p> \n  <p><strong>FX168讯</strong>&nbsp;欧洲股市周三（11月18日）下跌，在前个交易日大幅上涨后回落，法国工业气体公司Air Liquide因宣布一项金额巨大的收购下跌。</p> \n  <p>泛欧FTSEurofirst 300指数下跌0.2%，昨日涨2.6%。<a href='http://app.finance.ifeng.com/hq/rmb/quote.php?symbol=EUR' target='_blank'>欧元</a>区蓝筹股Euro STOXX 50指数收跌0.6%。</p> \n  <p>英国富时100指数上涨0.16%，收报6278.97点。德国DAX指数下跌0.1%，报10959.95点。法国CAC指数下跌0.62%，报4906.72点。</p> \n  <p>欧洲央行下个月实施更多货币刺激措施的预期令一些投资者预计欧洲股市会进一步上涨，FTSEurofirst指数今年至今已累积上涨近10%。</p> \n  <p>投资者也在关注将于GMT1900发布的美国公开市场委员会(FOMC)会议记录，从中寻找美联储升息时机的线索。</p> \n  <p>上周五巴黎恐袭后，法国警方今日突袭了巴黎近郊一公寓，两名嫌犯死亡，市场似乎对此消息的反应有限。一些欧洲<a href='http://travel.ifeng.com/' target='_blank'>旅游</a>和休闲娱乐类股下跌，但与欧洲市场整体跌幅一致。</p> \n  <p>“指数今日横盘，巴黎今天上午和昨晚发生的事情令市场似乎有些惊恐，”Accendo Markets研究分析师Augustin　Eden称。</p> \n  <p>Air Liquide急跌7.4%，此前公司宣布以价值134亿<a href='http://app.finance.ifeng.com/hq/rmb/quote.php?symbol=USD' target='_blank'>美元</a>收购美国同业公司Airgas。</p> \n  <p>“该股股价下跌，因为投资者预计大量资金将从该公司银行账户汇出，这令他们感到紧张，”Eden称。</p> \n  <p>欧洲旅游和休闲娱乐类指数下跌0.4%。</p> \n  <p>交易商指出，与俄罗斯有业务往来的公司股价反弹，此前俄罗斯和法国对叙利亚境内伊斯兰国目标进行了空袭。</p> \n  <p>零售商Metro收涨2.4%，医药公司Stada上涨2.8%。</p> \n  <p>几乎所有泛欧STOXX 600指数成份股发布了第三季业绩，51%的公司达到或者超过市场预期。</p> \n  <p>校对：浚滨</p> \n  <p><strong>美股收盘：美股收高 受益于良好的美国经济前景</strong></p> \n  <p><strong>汇通网11月19日讯——</strong>周三(11月18日)美股收高，道指上涨超过240点。美联储会议纪要表明，几乎所有重要央行成员都认为12月适合加息。来自海外的风险因素在降低，这意味着他们几乎已经做好了九年来首次加息的准备。</p> \n  <p>道琼斯工业平均指数上涨247.66点，报17,737.16点，涨幅为1.42%；标准普尔500指数上涨33.14点，报2,083.58点，涨幅为1.62%；纳斯达克综合指数上涨89.19点，报5,075.20点，涨幅为1.79%。</p> \n  <p>周三公布的美联储10月会议纪要表明，大多数美联储官员对12月加息持开放态度。会议纪要称：“大多数与会者”预计，到下次政策会议时，开始加息的条件“可能已得到充分的满足。”美联储官员在10月声明中首次发出讯号，暗示在定于12月15至16日召开的下次议息会议上，他们打算考虑加息。</p> \n  <p>大多数美联储官员表示，这并不意味着12月加息将是自动发生的，他们对加息持开放态度。但委员会中的少数派鸽派人士认为，这可能被误解为预计下次会议上将会加息的、过强的暗示讯号。</p> \n  <p>除了美联储会议纪要之外，周三还有多位美联储官员发表讲话，其中有三位在讲话中公开支持美联储迅速加息。</p> \n  <p>里奇蒙德联储主席莱克(Jeffrey Lacker)在讲话中表示，美联储加息的理由很强，因为美国就业市场的改善是显著的。他预计未来<a href='http://finance.ifeng.com/topic/news/tongzhang/index.shtml' target='_blank'>通胀</a>率将在2%附近持稳，并认为消费者支出强劲。</p> \n  <p>亚特兰大联储主席洛克哈特(Dennis Lockhart)在讲话中称，美联储不久后加息将是合适的。他表示，不可否认，就业市场较一年前有所改善，不久之后开始新的政策阶段将是合适的；政策路径将是相对逐步、平坦的；加息步伐可能较过去更为缓慢。</p> \n  <p>克利夫兰联储主席梅斯特(Loretta Mester)认为，美国经济可以承受加息25个基点。</p> \n  <p>纽约联储主席杜德利(Bill Dudley)表示，美联储绝对应该考虑国际前景，称美元强势可能在明年抑制贸易。</p> \n  <p>经济数据面，美国10月新屋开工数字减少11%，年化数字下降至106万幢。但营建许可增加4.1%，升至115万幢。9月份的新屋开工数量从原来公布的121万幢下修为119万幢。</p> \n  <p>周三纽约<a href='http://app.finance.ifeng.com/data/indu/cpjg.php?symbol=285' target='_blank'>原油</a>价格收高0.2%，盘中一度跌破每桶40美元关口。美国能源信息署(EIA)报告称美国上周原油库存继续增加。周二美国石油协会(API)公布的数据表明美国原油库存小幅下滑。</p> \n  <p>个股消息面，零售商Target(TGT)宣布第三财季销售收入提高1.9%，超出市场预期。该公司同时还上调了全年业绩预期，目前预计全年每股收益4.65至4.75美元，此前为4.60至4.75美元。</p> \n  <p>北美最大包装食品制造商之一康尼格拉食品公司(ConAgra Foods，CAG)周三宣布，计划分拆为两家独立的上市公司，其中一家将专注于消费品牌，另一家专注于冷冻马铃薯产品业务。分拆后的消费品牌业务将被命名为康尼格拉品牌公司(Conagra Brands Inc)，冷冻马铃薯产品业务将被命名为Lamb Weston。</p> \n  <p>芬兰无线设备专业公司诺基亚周三开始换股方式出价166亿美元收购阿尔卡特朗讯，这一行为将让合并后的公司能够在通讯与互联网通讯领域在国际市场更好竞争。</p> \n  <p>诺基亚试图能够向通讯公司与互联网服务提供商提供一站式服务，该公司正面临着中国华为等新竞争对手的挑战。诺基亚长期对手爱立信在本月初宣布将与思科结盟。</p>  \n </body>\n</html>","dels":0,"edtior":"Qing","ei":"0","endColor":"#ffffff","id":"80046458","isCombine":false,"middleColor":"#828282","praise":0,"purl":"http://qhcdn.oss-cn-hangzhou.aliyuncs.com/uploadfile/tljr/my_news/content/1447894002249_要闻.png","sid":"80046458","source":"凤凰财经","sp":-1,"species":"text","startColor":"#555555","surl":"http://120.24.235.202:8080/QhWebNewsServer/npage?timeKey=2015-11-1907:25:45&id=80046458&sp=text","tagIDs":[],"tagPos":[],"textType":"2","time":"2015-11-19 07:25:45","title":"【要闻】 11月19日四大重消息或影响股市走势","type":"text_my_news","url":""},{"aurl":"","author":"","collects":0,"comments":0,"content":"<html>\n <head></head> \n <body> \n  <p>华尔街日报援引消息人士称中国远洋和中国海运集团合并料将在1月前获批，规模至少可达200亿美元。</p> \n  <p>08:12:32</p> \n  <p>【美国医药业世纪并购接近完成】据外媒，辉瑞接近以高达每股380美元价格与艾尔建达成协议。</p> \n  <p>08:07:31</p> \n  <p>【汇市播报】北京时间07-08点，美元指数短线跳水，现报99.4472；欧元兑美元短线冲高，现报1.0676；美元兑日元短线跳水，报123.50；英镑兑美元短线冲高，现报1.5425；澳元兑美元短线冲高后震荡，现报0.7120。</p> \n  <p>08:06:07</p> \n  <p>【金油播报】北京时间07-08点，现货黄金深V反弹，现报1072.06美元/盎司；现货白银V字型反弹，现报14.18美元/盎司；美国原油短线冲高，现报42.17美元/桶；布伦特原油窄幅震荡，现报44.29美元/桶。</p> \n  <p>08:01:36</p> \n  <p>&nbsp;</p> \n  <p>韩国股市周四开盘上涨0.72%</p> \n  <p>&nbsp;</p> \n  <p>08:01:06</p> \n  <p>&nbsp;</p> \n  <p>日股东证指数开盘涨1%至1,601.76点；日股日经225指数开盘涨1%至19,851.24点；东证指数自8月以来首次突破1,600点</p> \n  <p>&nbsp;</p> \n  <p>07:59:58</p> \n  <p>日本10月未季调商品贸易帐(年率)(海关)，实际-，前值-88.1%</p> \n  <p>07:53:40</p> \n  <p>日本10月商品进口(十亿日元)(海关)，实际+64325，前值65318</p> \n  <p>07:53:30</p> \n  <p>日本10月商品出口(十亿日元)(海关)，实际+65440，前值64174</p> \n  <p>07:51:19</p> \n  <p>日本上周外资买进日股(亿日元)(至1113)，实际+3279，前值+1704</p> \n  <p>07:51:14</p> \n  <p>日本上周外资买进日债(亿日元)(至1113)，实际+2454，前值+560</p> \n  <p>07:51:07</p> \n  <p>日本上周买进外国股票(亿日元)(至1113)，实际+124，前值-340</p> \n  <p>07:51:03</p> \n  <p>日本上周买进外国债券(亿日元)(至1113)，实际+8710，前值+10347</p> \n  <p>07:50:54</p> \n  <p>日本10月商品进口(年率)(海关)，实际